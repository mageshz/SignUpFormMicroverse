<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
    <h1 id="title">Servey Form</h1>
    <p id="description">This is a servey form.</p>
    <form id="survery-form" >
      <label for="name" id="name-label">Name:<input type="text" id="name" required placeholder="Your Name"/></label>
      <label for="email" id="email-label">Email:<input type="email" id="email" required placeholder="Your Email"/></label>
      <label for="number" id="number-label">Number:<input type="number" id="number" min="1990" max="2050"/ placeholder="Year"></label>
      <select id="dropdown">
        <option value="option1">First Option</option>
        <option value="option2">Second Option</option>
      </select>
    </form>
  </body>
</html>
