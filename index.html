<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
    <div id="header">
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a survey form.</p>
  </div>
    <form id="survey-form" >
      <div class="elements" id="nameId">
      <label for="name" id="name-label">Name:<input type="text" id="name" required placeholder="Your Name"/></label></div><br>
      <div class="elements"><label for="email" id="email-label">Email:<input type="email" id="email" required placeholder="Your Email"/></label></div><br>
      <div class="elements"><label for="number" id="number-label">Number:<input type="number" id="number" min="1990" max="2050"/ placeholder="Year"></label></div><br>
      <div class="elements"><label for="dropdown" id="dropdown-label">Options:
        <select id="dropdown">
        <option  value="option1">First Option</option>
        <option   value="option2">Second Option</option>
      </select>
    </div>
      <br>
      <div class="elements">
      <input type="radio" name="gender" value="male">Male<br>
      <input type="radio" name="gender" value="Female">Female<br>
      </div>
      <div class="elements">
      <input type="checkbox" value="good"><label>Good</label><br>
      <input type="checkbox" value="best"><label>Best</label><br>
      <input type="checkbox" value="great"><label>Great</label><br>
      <input type="checkbox" value="bad"><label>Bad</label><br>
      </div>
      <div class="elements">
      <textarea id="area" placeholder="your comments here"></textarea>
      </div><br>
      <input type="submit" id="submit" >
    </form>
  </body>
</html>
